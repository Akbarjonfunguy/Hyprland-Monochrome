# ~/.config/kitty/kitty.conf

# ─── Font ───────────────────────────────────────────────
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic
font_size        12.0
adjust_line_height 100%
adjust_column_width 100%

# ─── Opacity ────────────────────────────────────────────
background_opacity 1.0 
enable_background_opacity yes

# ─── Graphite / Monochrome Dark Theme ───────────────────
foreground      #d3d7cf
background      #1e1e1e
selection_background #2f2f2f
selection_foreground #ffffff
url_color       #9e9e9e
cursor          #ffffff
cursor_text_color #1e1e1e

color0  #1e1e1e
color1  #aa4b4b
color2  #6caa4b
color3  #aa994b
color4  #4b6caa
color5  #8c4baa
color6  #4baaaa
color7  #d3d7cf
color8  #555753
color9  #ef6f6f
color10 #8fef6f
color11 #efef6f
color12 #6f8fef
color13 #c47fef
color14 #6fefff
color15 #eeeeec

# ─── Tab Bar ─────────────────────────────────────────────
tab_bar_edge bottom
tab_bar_style fade
tab_bar_background #2a2a2a
tab_active_background #373737
tab_active_foreground #ffffff
tab_inactive_background #1e1e1e
tab_inactive_foreground #7f7f7f
tab_title_max_length 25
tab_bar_margin_width 4.0

# Rounded like style
tab_title_template "  {title}" # you can use other nerd icons too
active_tab_font_style bold
inactive_tab_font_style normal

# ─── Extra ───────────────────────────────────────────────
confirm_os_window_close 0
mouse_hide_wait 3.0
strip_trailing_spaces always

